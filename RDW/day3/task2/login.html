<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 form</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="bg-light">
    <div class="col-12 p-5">
        <div class="bg-white d-md-flex flex-row-reverse m-auto rounded-2 p-5 col-10">
            <div class="left-side  col-12 col-md-6 p-2">
                <h2 class="p-4 text-center ">Log In</h2>


                <div class="input-group mb-3">
                    <button class="btn border-0 border-3 border-bottom rounded-0" type="button" id="button-addon1"><i
                            class="col-12 bi bi-person-fill "></i></button>
                    <input type="text" class="form-control border-0 border-3 border-bottom rounded-0"
                        placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <button class="btn border-0 border-3 border-bottom rounded-0" type="button" id="button-addon1"><i
                            class="col-12 bi bi-lock-fill "></i></button>
                    <input type="password" class="form-control border-0 border-3 border-bottom rounded-0"
                        placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                </div>

                <div>

                    <input type="checkbox" name="" for="w">
                    <la id="w">Remember me</span>
                </div>
                <div class="text-md-start text-center">
                    <button disabled class="btn my-5 btn-primary"> Login </button>
                 <div> or login with
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-github"></i>
                    <i class="bi bi-google"></i>

                </div> </div>
              
            </div>
            <div class="left-side p-4 m-auto text-center">
                <img class="w-100" src="./signin-image.jpg" alt="">
                <p><a href="./sign.html"
                        class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">Create
                        an acount</a></p>

            </div>


        </div>

    </div>



    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
